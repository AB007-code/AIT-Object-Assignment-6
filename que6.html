<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Task - 6: Display the current time in the format HH:MM:SS.
    const d = new Date() // create a date object with current date and time
    const hours = d.getHours() // gethours() method will give current hours
    const minute = d.getMinutes() // gethminutes() method will give current minute
    const second = d.getSeconds() // getseconds() method will give current seconds
    console.log(`${hours}:${minute}:${second}`)
    </script>
</body>
</html>
